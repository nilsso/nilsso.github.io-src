<div id='three-simplex' class='polytope'></div>
<script>
  var simplex = [
    new THREE.Vector3( 0,0,0 ),
    new THREE.Vector3( 0,0,1 ),
    new THREE.Vector3( 0,1,0 ),
    new THREE.Vector3( 1,0,0 )
  ];
  polytope( document.getElementById( 'three-simplex' ), simplex, 35,
    {{ page.axis }}, {{ page.rainbow }} );
</script>
